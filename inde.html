<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriela Diseño</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .socials a {
            color: white;
            margin-left: 10px;
        }
        .hero {
            padding-top: 80px;
            text-align: center;
        }
        .carousel img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .project {
            text-align: center;
        }
        .project img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        
    </style>

    
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/ilustraciona3.png" alt="Gabriela Diseño">
            <span>Gabriela Diseño</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#merch">Merch</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <div class="socials">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-x-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </header>
    
    <section id="home" class="hero">
        <div class="carousel">
            <img src="./assets/icon.png" alt="Proyecto 1">
        </div>
    
    </section>
    
    <section id="work" class="gallery">
        <div class="project">
            <img src="work1.jpg" alt="Proyecto 1">
            <h3>Desarrollo web</h3>
        </div>
        <div class="project">
            <img src="work2.jpg" alt="Proyecto 2">
            <h3></h3>
        </div>
        <div class="project">
            <img src="work3.jpg" alt="Proyecto 3">
            <h3>Proyecto 3</h3>
        </div>
    </section>
</body>
</html>
